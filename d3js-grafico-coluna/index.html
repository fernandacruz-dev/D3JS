<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="grafico.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="grafico.js"></script>
    <title>D3JS</title>
    <script>
        const clicado = (d) => alert(d.chave + ' = ' + d.valor);
        onload = () => {
            // let dados = [156, 27, 120, 115, 44, 260, 133];
            let dados = [
                {chave: 'Frango', valor: 56},
                {chave: 'Carne', valor: 73},
                {chave: 'Vegetariano', valor: 20},
                {chave: 'Queijo', valor: 115},
                {chave: 'Goiabada', valor: 44},
                {chave: 'Banana', valor: 60},
                {chave: 'Calabresa', valor: 33},
            ];

            let graf = new Grafico ({
                seletor: '#grafico',
                dados: dados,
                largura: 600, 
                altura: 400,
                tituloX: 'Tipos de pastéis',
                tituloY: 'Quantidade vendida por dia',
                callback: clicado
            });

            crescente.onclick = () => {
                dados.sort((a,b) => a.valor - b.valor);
                graf.atualize(dados);
            };
            decrescente.onclick = () => {
                dados.sort((a,b) => b.valor - a.valor);
                graf.atualize(dados);
            };
            alfabetica.onclick = () => {
                dados.sort((a,b) => a.chave.localeCompare(b.chave));
                graf.atualize(dados);
            };
        };
    </script>
</head>
<body>


    

    <figure>
        <figcaption>Vendas médias diárias</figcaption>
        <svg id="grafico"></svg>
        <p>
            <button id="crescente">Ordem crescente</button>
            <button id="decrescente">Ordem descrescente</button>
            <button id="alfabetica">Ordem alfabetica</button>
        </p>

        <p><i>D3JS - Gráfico de Colunas</i></p>
    </figure>


    
</body>
</html>
